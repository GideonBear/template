name: pre-commit autoupdate

on:
  schedule:
    - cron: 0 4 * * 1
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  precommit-autoupdate:
    name: pre-commit autoupdate
    permissions:
      contents: write # (read) actions/checkout, (write) peter-evans/create-pull-request
      pull-requests: write # peter-evans/create-pull-request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: 3.x

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          branch: precommit-autoupdate
          title: "chore(pre-commit): autoupdate"
          commit-message: chore(pre-commit) autoupdate
          body: Automated weekly update of pre-commit hooks.
